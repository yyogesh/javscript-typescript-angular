<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" required #firstName="ngModel"
      [ngClass]="{ 'is-invalid': firstName.touched && firstName.invalid }" />

    <div *ngIf="firstName.touched && firstName.invalid" class="invalid-feedback">
      <div *ngIf="firstName?.errors?.['required']">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
      [ngClass]="{ 'is-invalid': f.touched && lastName.invalid }" required />
    <div *ngIf="f.touched && lastName.invalid" class="invalid-feedback">
      <div *ngIf="lastName?.errors?.['required']">Last Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"
      [ngClass]="{ 'is-invalid': f.touched && email.invalid }" required email />
    <div *ngIf="f.touched && email.invalid" class="invalid-feedback">
      <div *ngIf="email?.errors?.['required']">Email is required</div>
      <div *ngIf="email?.errors?.['email']">Email must be a valid email address</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
      [ngClass]="{ 'is-invalid': f.touched && password.invalid }" required minlength="6" />
    <div *ngIf="f.touched && password.invalid" class="invalid-feedback">
      <div *ngIf="password?.errors?.['required']">Password is required</div>
      <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group mt-3">
    <button class="btn btn-primary">Register</button>
  </div>
</form>
