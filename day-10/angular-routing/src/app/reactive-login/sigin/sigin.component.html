<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-12 offset-md-3">
        <h3>Angular Reactive Form</h3>
        <!-- registerForm?.controls?.firstName?.errors -->
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" formControlName="firstName"
              [ngClass]="{ 'is-invalid': registerForm?.get('firstName')?.touched && registerForm?.get('firstName')?.errors }" />

            <div *ngIf="registerForm?.get('firstName')?.touched && registerForm?.get('firstName')?.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm?.get('firstName')?.errors?.['required']">First Name is required</div>
              <div *ngIf="registerForm?.get('firstName')?.errors?.['pattern']">Please enter a valid username</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" />
          </div>
          <!-- <div formGroupName="info"> -->
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"
              [ngClass]="{ 'is-invalid':registerForm?.get('email')?.touched && registerForm?.get('email')?.errors }" />
            <div *ngIf="registerForm?.get('email')?.touched && registerForm?.get('email')?.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm?.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="registerForm?.get('email')?.errors?.['email']">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" formControlName="password"
              [ngClass]="{ 'is-invalid':registerForm?.get('password')?.touched && registerForm?.get('password')?.errors }" />
            <div *ngIf="registerForm?.get('password')?.touched && registerForm?.get('password')?.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm?.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="registerForm?.get('password')?.errors?.['minlength']">Password must be at least 6 char</div>
            </div>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="phoneNumber"
              [ngClass]="{ 'is-invalid':registerForm?.get('phoneNumber')?.touched && registerForm?.get('phoneNumber')?.errors }" />
            <div *ngIf="registerForm?.get('phoneNumber')?.touched && registerForm?.get('phoneNumber')?.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm?.get('phoneNumber')?.errors?.['required']">Phone is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" formControlName="websiteUrl"
              [ngClass]="{ 'is-invalid':registerForm?.get('websiteUrl')?.touched && registerForm?.get('websiteUrl')?.errors }" />
            <div *ngIf="registerForm?.get('websiteUrl')?.touched && registerForm?.get('websiteUrl')?.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm?.get('websiteUrl')?.errors?.['invalidUrl']">Please enter a valid url</div>
            </div>
          </div>
          <div class="form-group">
            <label>Rating</label>
            <input type="text" class="form-control" formControlName="rating"
              [ngClass]="{ 'is-invalid':registerForm?.get('rating')?.touched && registerForm?.get('rating')?.errors }" />
            <div *ngIf="registerForm?.get('rating')?.touched && registerForm?.get('rating')?.errors"
              class="invalid-feedback">
              <div *ngIf="registerForm?.get('rating')?.errors?.['range']">Please enter rating between 1 to 5 </div>
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" (click)="setNotification('email')" value="email"
              formControlName="notification" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="text" (click)="setNotification('text')"
              formControlName="notification" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Text
            </label>
          </div>
          <!-- </div> -->
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
